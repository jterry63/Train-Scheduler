<!DOCTYPE html>
<htmllang="en-us">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Scheduler</title>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


        <!-- Moment.js Reference -->
        <script src="http://momentjs.com/downloads/moment.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    </head>

    <body>
        <div class="container">
            <!-- jumbotron -->
            <div class="jumbotron" style="text-align: center; color: white; background-color:#b19e96;">
                <h1>Train Scheduler</h1>
                <p>Choo Choo. Chee Chee</p>
            </div>

            <!-- trian table -->
            <div class="card">
                <!-- Default panel contents -->
                <div class="card-header">
                    <h3>Current Train Schedule</h3>
                </div>

                <!-- Table -->
                <table class="table" id="trainTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequence(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="trains">

                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="tName">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="tDest">Destination</label>
                            <input type="text" class="form-control" id="trainDest">
                        </div>
                        <div class="form-group">
                            <label for="tTime">First Train Time(HH:mm-military time)</label>
                            <input type="number" class="form-control" id="trainFirst">
                        </div>
                        <div class="form-group">
                            <label for="tFreq">Frequency (min)</label>
                            <input type="number" class="form-control" id="trainFreq">
                        </div>
                        <button id="submitTrain" type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>



            </div>

            <!-- JavaScript -->
            <script src="assets/javascript/app.js"></script>

    </body>

    </html>
